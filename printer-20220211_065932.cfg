# This file contains common pin mappings for the BIGTREETECH SKR mini
# E3 v3.0. To use this config, the firmware should be compiled for the
# STM32G0B1 with a "8KiB bootloader" and USB communication.

# The "make flash" command does not work on the SKR mini E3. Instead,
# after running "make", copy the generated "out/klipper.bin" file to a
# file named "firmware.bin" on an SD card and then restart the SKR
# mini E3 with that SD card.

# See docs/Config_Reference.md for a description of parameters.
[include config.d/*.cfg]
[include macros.d/*.cfg]

[mcu]
serial: /dev/serial/by-id/usb-Klipper_stm32g0b1xx_200017001650344D30363620-if00

[printer]
kinematics: cartesian
max_velocity: 1000
max_accel: 3000
max_accel_to_decel: 2000
max_z_velocity: 5
#max_z_accel: 100

[input_shaper]
shaper_freq_x: 30.2
shaper_freq_y: 37.8
shaper_type: mzv
#shaper_freq_x: 38.462
#shaper_freq_y: 40
#shaper_type: mzv

[stepper_x]
step_pin: PB13
dir_pin: !PB12
enable_pin: !PB14
microsteps: 32
full_steps_per_rotation:200  #set to 400 for 0.9 degree stepper
rotation_distance: 40
endstop_pin: ^PC0
position_min: -1
position_endstop: -1
position_max: 223
homing_speed: 75

[tmc2209 stepper_x]
uart_pin: PC11
tx_pin: PC10
uart_address: 0
run_current: 0.8
stealthchop_threshold: 999999
#stealthchop_threshold: 0
#interpolate: false
#sense_resistor: 0.110

[stepper_y]
step_pin: PB10
dir_pin: !PB2
enable_pin: !PB11
microsteps: 32
full_steps_per_rotation:200  #set to 400 for 0.9 degree stepper
rotation_distance: 40
endstop_pin: ^PC1
position_min: -1
position_endstop: -1
position_max: 230
homing_speed: 75

[tmc2209 stepper_y]
uart_pin: PC11
tx_pin: PC10
uart_address: 2
run_current: 0.8
stealthchop_threshold: 999999
#stealthchop_threshold: 0
#interpolate: false
#sense_resistor: 0.110


[stepper_z]
step_pin: PB0
dir_pin: PC5
enable_pin: !PB1
microsteps: 32
full_steps_per_rotation:200  #set to 400 for 0.9 degree stepper
rotation_distance: 8
endstop_pin: probe:z_virtual_endstop
#position_endstop: 0.0
position_max: 250
position_min: -2

[tmc2209 stepper_z]
uart_pin: PC11
tx_pin: PC10
uart_address: 1
run_current: 1.2
#run_current: 0.8
stealthchop_threshold: 999999
#stealthchop_threshold: 0
#interpolate: false
#sense_resistor: 0.110

[extruder]
step_pin: PB3
dir_pin: PB4
enable_pin: !PD1
microsteps: 32
gear_ratio: 50:17               #BMG Gear Ratio
full_steps_per_rotation: 200    #200 for 1.8 degree, 400 for 0.9 degree
#rotation_distance: 22.927 # microswiss
#rotation_distance: 22.6789511 #default bmg
rotation_distance: 23.812898655 # 22.6789511 * 1.05 for 95% flow compensation
nozzle_diameter: 0.400
filament_diameter: 1.750
heater_pin: PC8
sensor_type: Generic 3950
sensor_pin: PA0
smooth_time: 0.4
#control: pid
min_temp: 0
max_temp: 270
pressure_advance: 0.035
max_extrude_cross_section: 50.0

[tmc2209 extruder]
uart_pin: PC11
tx_pin: PC10
uart_address: 3
run_current: 0.5
stealthchop_threshold: 999999
#stealthchop_threshold: 0
#interpolate: false
#sense_resistor: 0.110


[heater_bed]
heater_pin: PC9
sensor_type: EPCOS 100K B57560G104F
sensor_pin: PC4
#control: pid
min_temp: 0
max_temp: 130

[heater_fan nozzle_cooling_fan]
pin: PC7
max_power: 1.0
fan_speed: 0.9
heater: extruder
heater_temp: 80

[controller_fan  controller_fan]
pin: PB15
max_power: 1.0
fan_speed: 0.50
stepper: stepper_z


[fan]
pin: PC6

[temperature_sensor pi]
sensor_type: temperature_host
min_temp: 0
max_temp: 100

[temperature_sensor mcu_temp]
sensor_type: temperature_mcu
min_temp: 0
max_temp: 100

#[respond]
#default_type: command

[homing_heaters]
steppers: stepper_z
heaters: heater_bed, extruder

[bltouch]
#sensor_pin: PC14
sensor_pin: PC2
control_pin: PA1
x_offset: -35.8
y_offset: 22.5
#z_offset: 1.9
probe_with_touch_mode: False
stow_on_each_sample: False
samples: 3


[safe_z_home] 
home_xy_position: 147.3,92.5
z_hop_speed: 10
z_hop: 10

[bed_mesh]
speed: 120
horizontal_move_z: 5
mesh_min: 11,22.5
mesh_max: 187.2, 210
probe_count: 5,5
algorithm: bicubic
fade_start: 1
fade_target: 0

[pause_resume] 
recover_velocity: 50

[firmware_retraction]
retract_length: 0.2
#   The length of filament (in mm) to retract when G10 is activated,
#   and to unretract when G11 is activated (but see
#   unretract_extra_length below). The default is 0 mm.
retract_speed: 40
#   The speed of retraction, in mm/s. The default is 20 mm/s.
unretract_extra_length: 0
#   The length (in mm) of *additional* filament to add when
#   unretracting.
unretract_speed: 10
#   The speed of unretraction, in mm/s. The default is 10 mm/s.

[board_pins]
aliases:
    # EXP1 header
#    EXP1_1=PB5,  EXP1_3=PA9,   EXP1_5=PA10, EXP1_7=PB8, EXP1_9=<GND>,
#    EXP1_2=PA15, EXP1_4=<RST>, EXP1_6=PB9,  EXP1_8=PD6, EXP1_10=<5V>

# See the sample-lcd.cfg file for definitions of common LCD displays.
[display]
#    FYSETC mini12864 LCD Display v2.1
lcd_type: uc1701
cs_pin: PB8
a0_pin: PD6
rst_pin: PB9
encoder_pins: ^PA9,^PA10
click_pin: ^!PB5
contrast: 63
spi_bus: spi1
#spi_software_sclk_pin: PA5
#spi_software_mosi_pin: PA7
#spi_software_miso_pin: PA6

[neopixel btt_mini12864]
##  To control Neopixel RGB in mini12864 display
pin: PA15
chain_count: 3
initial_RED: 0.1
initial_GREEN: 0.5
initial_BLUE: 0.0
color_order: RGB

##  Set RGB values on boot up for each Neopixel. 
##  Index 1 = display, Index 2 and 3 = Knob
[delayed_gcode setdisplayneopixel]
initial_duration: 1
gcode:
        SET_LED LED=btt_mini12864 RED=1 GREEN=1 BLUE=1 INDEX=1 TRANSMIT=0
        SET_LED LED=btt_mini12864 RED=1 GREEN=0 BLUE=0 INDEX=2 TRANSMIT=0
        SET_LED LED=btt_mini12864 RED=1 GREEN=0 BLUE=0 INDEX=3 

